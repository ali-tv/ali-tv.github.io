<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TVA | Agent Ayan Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Bebas+Neue&display=swap');

        :root {
            --tva-orange: #ff8400;
            --tva-dark-orange: #cc6a00;
            --tva-loki-green: #00ff88;
            --tva-alert-red: #ff3333;
            --tva-bg: #0d0d0d;
            --tva-grid: rgba(255, 132, 0, 0.1);
            --tva-text: #ffb366;
            --tempad-border: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--tva-bg);
            color: var(--tva-text);
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(var(--tva-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--tva-grid) 1px, transparent 1px);
            background-size: 25px 25px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ZORLA YATAY REJİM --- */
        @media screen and (orientation: portrait) {
            #main-wrapper {
                transform: translate(-50%, -50%) rotate(90deg);
                position: fixed;
                top: 50%;
                left: 50%;
                width: 100vh;
                height: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media screen and (orientation: landscape) {
            #main-wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            z-index: 1000;
            background-size: 100% 3px;
            pointer-events: none;
            opacity: 0.3;
        }

        /* --- TEMPAD LOGIN SCREEN --- */
        #login-screen {
            text-align: center;
            padding: 25px;
            border: 8px solid var(--tempad-border);
            border-right: 12px solid #1a1a1a;
            background: #121212;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.8),
                0 0 40px rgba(0,0,0,1),
                0 0 10px var(--tva-orange);
            width: 85%;
            max-width: 480px;
            aspect-ratio: 16 / 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            position: relative;
            transition: 0.3s;
        }

        .tva-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            color: var(--tva-orange);
            margin: 5px 0;
            line-height: 1;
            letter-spacing: 8px;
        }

        .custom-avatar {
            height: 45%;
            width: auto;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            object-fit: contain;
        }

        .input-group {
            width: 100%;
            max-width: 250px;
        }

        input[type="date"] {
            background: #000;
            border: 1px solid var(--tva-orange);
            color: var(--tva-orange);
            padding: 8px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            outline: none;
        }

        .btn-tva {
            background: var(--tva-orange);
            color: #000;
            border: none;
            padding: 10px;
            font-weight: bold;
            font-family: 'Courier Prime', monospace;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
            transition: 0.2s;
            box-shadow: 0 4px 0 var(--tva-dark-orange);
        }

        .btn-tva:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--tva-dark-orange);
        }

        /* --- ALERT SCREEN --- */
        #alert-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 500;
            border-radius: 4px;
            animation: blink-red 0.5s infinite alternate;
        }

        @keyframes blink-red {
            from { background: rgba(150, 0, 0, 0.9); }
            to { background: rgba(255, 0, 0, 1); }
        }

        /* --- TERMINAL CONTAINER --- */
        .container {
            width: 95%;
            height: 90%;
            border: 4px solid var(--tempad-border);
            background: #0a0a0a;
            padding: 20px;
            display: none;
            flex-direction: column;
            border-radius: 10px;
        }

        .terminal-header {
            border-bottom: 1px solid var(--tva-orange);
            padding-bottom: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--tva-orange);
        }

        .question-box {
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .options-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex-grow: 1;
        }

        .option-item {
            border: 1px solid #333;
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            font-size: 0.9rem;
            transition: 0.1s;
        }

        .option-item:active {
            background: var(--tva-orange);
            color: black;
            border-color: var(--tva-orange);
        }

        .progress-bar {
            margin-top: 20px;
            height: 4px;
            background: #222;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            background: var(--tva-orange);
            width: 0%;
            transition: 0.3s;
        }

        .result-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: #fff;
            margin: 10px 0;
        }
        
    </style>
</head>
<body>

    <div id="main-wrapper">

        <!-- GİRİŞ SƏHİFƏSİ -->
        <div id="login-screen">
            <!-- Alert Overlay -->
            <div id="alert-overlay">
                <h2 style="font-family:'Bebas Neue'; font-size: 3.5rem; margin:0;">VARIANT DETECTED</h2>
                <h1 style="font-family:'Bebas Neue'; font-size: 5rem; margin:0; letter-spacing:10px;">AYAN</h1>
                <p style="font-weight:bold;">SQUELCHING TIMELINE...</p>
            </div>

            <!-- Yenilənmiş Şəkil URL -->
            <img src="https://raw.githubusercontent.com/ali-tv/ali-tv.github.io/main/IMG_20260131_135801_925.jpg" class="custom-avatar" alt="Loki Variant">
            <h1 class="tva-logo">TVA</h1>
            
            <div class="input-group">
                <p style="font-size: 0.6rem; margin: 5px 0; color: #888;">VERIFICATION REQUIRED</p>
                <input type="date" id="birthdate">
                <button class="btn-tva" onclick="accessTerminal()">CONNECT</button>
            </div>
            
            <p id="access-msg" style="margin-top: 10px; font-size: 0.6rem; visibility: hidden; color: var(--tva-loki-green);">INITIALIZING SCAN...</p>
        </div>

        <!-- QUIZ CONTAINER -->
        <div class="container" id="quiz-container">
            <div class="terminal-header">
                <span>SYS: AYAN_777</span>
                <span id="q-counter">STEP: 1/30</span>
            </div>
            
            <div class="question-box" id="question">Yüklənir...</div>
            
            <div class="options-list" id="options"></div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <!-- FINAL RESULT -->
        <div class="container" id="result-section" style="text-align:center;">
            <p style="color: var(--tva-orange); font-size: 0.8rem;">SYNC COMPLETE</p>
            <div id="final-char" class="result-title">LOKI</div>
            <div style="font-size: 1.5rem; margin-bottom: 20px;" id="final-score">100%</div>
            
            <div style="border: 1px solid #333; padding: 15px; text-align: left; background: #000; font-size: 0.85rem; flex-grow: 1; overflow-y: auto;">
                <p id="final-reason" style="line-height: 1.5;"></p>
            </div>
            
            <button class="btn-tva" style="margin-top:15px; width: auto; padding: 10px 40px;" onclick="location.reload()">REBOOT</button>
        </div>

    </div>

<script>
    let birthDate = "";

    function openFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    function accessTerminal() {
        const dateInput = document.getElementById('birthdate').value;
        if(!dateInput) return;
        
        openFullscreen();
        birthDate = dateInput;
        
        // Varyant Təsbit Ekranını Göstər
        const alertOverlay = document.getElementById('alert-overlay');
        alertOverlay.style.display = 'flex';
        
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'flex';
            renderQuestion();
        }, 2500); // 2.5 saniyə xəbərdarlıq görünür
    }

    const questions = [
        { q: "Loki-nin ən çox nifrət etdiyi, amma sığındığı qurum?", o: ["S.H.I.E.L.D.", "TVA", "Hydra", "Avengers"], a: 1 },
        { q: "Tony Stark-ın qəlbindəki 'reaktor' metalı?", o: ["Paladium", "Vibranium", "Polad", "Uru"], a: 0 },
        { q: "Thor-un 'New Asgard' şəhəri haradadır?", o: ["İsveç", "Norveç", "İngiltərə", "Şotlandiya"], a: 1 },
        { q: "Infinity War-da Thanos-un neçə övladı var?", o: ["2", "4", "5", "3"], a: 1 },
        { q: "No Way Home-da neçə 'Peter Parker' var?", o: ["2", "3", "4", "1"], a: 1 },
        { q: "Wanda Maximoff-un qardaşının ləqəbi?", o: ["Quicksilver", "Speedster", "Flash", "Runner"], a: 0 },
        { q: "Yelena Belova nədən qorxurdu?", o: ["Hörümçək", "İt", "Ayı", "Sürünənlər"], a: 0 },
        { q: "Ant-Man hara kiçilib girə bilir?", o: ["Quantum Realm", "Dark Dimension", "Mirror", "Void"], a: 0 },
        { q: "Doctor Strange-in canlı əşyası?", o: ["Papaq", "Plaş", "Üzük", "Kəmər"], a: 1 },
        { q: "Groot-un Endgame-dəki yaş dövrü?", o: ["Bebə", "Yeniyetmə", "Yaşlı", "Ölü"], a: 1 },
        { q: "Wakanda-da olan ən qiymetli metal?", o: ["Adamantium", "Vibranium", "Kriptonit", "Uru"], a: 1 },
        { q: "Nick Fury-nin gözünə nə olub?", o: ["Qeza", "Flerken cızıb", "Loki vurub", "Anadangəlmə"], a: 1 },
        { q: "Helanın güc mənbəyi?", o: ["Çəkic", "Asgard", "Məzarlıq", "Odin"], a: 1 },
        { q: "Avengers ilk kimə qarşı birləşdi?", o: ["Thanos", "Loki", "Ultron", "Hela"], a: 1 },
        { q: "Captain America neçə il buzda qaldı?", o: ["50", "66", "70", "100"], a: 2 },
        { q: "Stan Lee-nin son rolu hansı filmdədir?", o: ["Endgame", "Captain Marvel", "Spider-Man", "Infinity War"], a: 0 },
        { q: "TVA-dakı zaman saatının adı?", o: ["Miss Minutes", "Clocky", "Time Lady", "Watchy"], a: 0 },
        { q: "Hawkeye-ın ən sevdiyi silah?", o: ["Tapança", "Ox-yay", "Qılınc", "Bıçaq"], a: 1 },
        { q: "Iron Man-in dahi qızının adı?", o: ["Pepper", "Morgan", "Cassie", "Maria"], a: 1 },
        { q: "Sam Wilson-un yeni adı?", o: ["Falcon", "Captain", "War Machine", "Patriot"], a: 1 },
        { q: "Shang-Chi-nin neçə üzüyü var?", o: ["5", "10", "12", "8"], a: 1 },
        { q: "Moon Knight-ın misir tanrısı?", o: ["Ra", "Khonshu", "Anubis", "Set"], a: 1 },
        { q: "Spider-Man-in kimliyini kim açdı?", o: ["Mysterio", "Jameson", "Loki", "Iron Man"], a: 0 },
        { q: "Vision-un alnındakı daş?", o: ["Zeka (Mind)", "Zaman", "Ruh", "Güc"], a: 0 },
        { q: "Thanos-a xəyanət edən qızı?", o: ["Nebula", "Gamora", "Hela", "Sylvie"], a: 1 },
        { q: "Loki-nin ən sevdiyi rəng?", o: ["Qırmızı", "Yaşıl", "Mavi", "Sarı"], a: 1 },
        { q: "Eternals-ın ən sürətli üzvü?", o: ["Ikaris", "Makkari", "Thena", "Sersi"], a: 1 },
        { q: "Captain Marvel gücünü hardan aldı?", o: ["Zaman", "Tesseract", "Ruh", "Zeka"], a: 1 },
        { q: "Tony Stark-ın evinin adı?", o: ["Tower", "Stark Mansion", "Point Dume", "The Lab"], a: 2 },
        { q: "MCU-nu yaradan əsas şəxs?", o: ["Stan Lee", "Kevin Feige", "Steve Ditko", "Hamısı"], a: 3 }
    ];

    let currentIdx = 0;
    let score = 0;

    function renderQuestion() {
        if(currentIdx >= questions.length) { showFinal(); return; }
        const q = questions[currentIdx];
        document.getElementById('question').innerText = q.q;
        document.getElementById('q-counter').innerText = `STEP: ${currentIdx + 1}/30`;
        document.getElementById('progress').style.width = `${(currentIdx/30)*100}%`;

        const optsArea = document.getElementById('options');
        optsArea.innerHTML = "";
        q.o.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = "option-item";
            div.innerText = opt;
            div.onclick = () => { if(i === q.a) score++; currentIdx++; renderQuestion(); };
            optsArea.appendChild(div);
        });
    }

    function showFinal() {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('result-section').style.display = 'flex';
        const sc = Math.round((score/30)*100);
        document.getElementById('final-score').innerText = `${sc}% SYNC`;
        const char = document.getElementById('final-char');
        const reason = document.getElementById('final-reason');

        if(sc === 100) {
            char.innerText = "HE WHO REMAINS";
            reason.innerText = "Sən xronologiyanın sonundasan! Heç bir xəta etmədin. Sən artıq bir variant deyilsən, sən Zamanın Hökmdarısan.";
        } else if(sc >= 80) {
            char.innerText = "GOD LOKI";
            reason.innerText = "Möhtəşəm! Hekayələrin tanrısı olaraq multikainatın ipləri sənin əlindədir.";
        } else if(sc >= 60) {
            char.innerText = "SYLVIE";
            reason.innerText = "Döyüşçü və azad bir ruh. Bəzi xətaların olsa da, sistemə baş qaldıra bilərsən.";
        } else if(sc >= 40) {
            char.innerText = "MOBIUS";
            reason.innerText = "TVA-nın sadiq agenti. Detalları bilirsən amma hələ çox kaset izləməlisən.";
        } else {
            char.innerText = "PRUNED";
            reason.innerText = "Sən budandın! Boşluqda (Void) sağ qalmağa çalış və Marvel filmlərini təkrar izlə.";
        }
    }
</script>
</body>
</html>
