<!DOCTYPE html>

    <style>
        /* Tam M√ºst…ôqil CSS - He√ß bir k…ônar kitabxanadan asƒ±lƒ± deyil */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {

        }

        .input-container {
            padding: 15px;

            gap: 10px;

            position: relative;

        }

        input {
            flex: 1;
            background: #0a0600;
            border: 2px solid #ff9900;

        button {
            background-color: #ff9900;

        button:disabled { opacity: 0.3; }

        .status-bar {
            font-size: 0.8rem;

        }

        .typing {

    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>TVA PORTAL</h1>
        <p>ALIHUSEYINLI MASTER X∆èTTƒ∞</p>
    </div>

    <div class="status-bar">
        <span id="conn-status">BAƒûLANTI: AKTƒ∞V</span>
        <span id="time-display">--:--:--</span>
    </div>

    <div id="chat-window">
        <div class="msg bot">
            Salamlar! üëã M…ôn Miss Minutes! <br><br>
            S…ôn Alihuseyinli haqqƒ±nda m…ôlumat almaq ist…ôyirs…ôn? <br><br>
            Sualƒ±nƒ± bura yaz, m…ôn onu d…ôrhal Master-in cibin…ô (Telegram-ƒ±na) √ßatdƒ±rƒ±m! ‚è∞
        </div>
        
        <div id="typing-indicator" class="msg bot typing">
            Master cavab hazƒ±rlayƒ±r...
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Sualƒ±nƒ±zƒ± bura yazƒ±n..." autocomplete="off">
        <button id="send-btn" onclick="handleSend()">G√ñND∆èR</button>
    </div>
</div>

<script>
    const BOT_TOKEN = "8183360562:AAEXFgET3E8dWf2O-qbPeLK3D_XE18QR7Wg";
    const CHAT_ID = "515565950"; 
    
    let lastUpdateId = 0;

    // Saat yenil…ônm…ôsi
    setInterval(() => {
        document.getElementById('time-display').innerText = new Date().toLocaleTimeString('az-AZ');
    }, 1000);

    // Telegramdan …ôn son mesajƒ±n ID-sini al ki, k√∂hn…ôl…ôri t…ôkrar oxumasƒ±n
    async function initUpdates() {
        try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?limit=1`);
            const data = await res.json();
            if (data.ok && data.result.length > 0) {
                lastUpdateId = data.result[data.result.length - 1].update_id;
            }
        } catch (e) {
            document.getElementById('conn-status').innerText = "BAƒûLANTI: OFFLINE";
        }
    }

    window.onload = async () => {
        await initUpdates();
        setInterval(pollTelegram, 3000);
        sendToTelegram("üü¢ *Portal yenid…ôn aktivl…ô≈üdi!* Kimins…ô s…ônin haqqƒ±nda m…ôlumata ehtiyacƒ± var.");
    };

    function appendMsg(text, type) {
        const win = document.getElementById('chat-window');
        const typingInd = document.getElementById('typing-indicator');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text;
        win.insertBefore(div, typingInd);
        win.scrollTop = win.scrollHeight;
    }

    async function handleSend() {
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const val = input.value.trim();
        
        if (!val) return;

        appendMsg(val, 'user');
        input.value = "";
        
        input.disabled = true;
        btn.disabled = true;
        document.getElementById('typing-indicator').style.display = 'block';

        const success = await sendToTelegram(`‚ùì *Sual:* ${val}`);
        if(!success) {
            appendMsg("‚ö†Ô∏è Master hazƒ±rda m…ô≈üƒüuldur v…ô ya baƒülantƒ± z…ôifdir.", "bot");
            document.getElementById('typing-indicator').style.display = 'none';
            input.disabled = false;
            btn.disabled = false;
        }
    }

    async function pollTelegram() {
        try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
            const data = await res.json();
            
            if (data.ok && data.result.length > 0) {
                for (let update of data.result) {
                    lastUpdateId = update.update_id;
                    if (update.message && update.message.chat.id.toString() === CHAT_ID) {
                        const masterText = update.message.text;
                        
                        document.getElementById('typing-indicator').style.display = 'none';
                        document.getElementById('user-input').disabled = false;
                        document.getElementById('send-btn').disabled = false;
                        document.getElementById('user-input').focus();
                        
                        appendMsg(masterText, 'bot');
                    }
                }
            }
        } catch (e) {}
    }

    async function sendToTelegram(text) {
        try {
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text,
                    parse_mode: "Markdown"
                })
            });
            return response.ok;
        } catch (e) { return false; }
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !document.getElementById('user-input').disabled) handleSend();
    });
</script>

</body>
</html>
