<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Standart Font v…ô R…ông T…ôyini */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {

            padding: 0;
            background-color: #1a1100;

        /* ∆èsas Konteyner */

        .header h1 {

        /* √áat Sah…ôsi */
        #chat-window {
            flex: 1;

        }

        .msg {

        }

        .bot {

        }

        .user {
            align-self: flex-end;

        /* Giri≈ü Sah…ôsi */
        .input-container {
            padding: 20px;
            border-top: 2px solid #3b2204;
            display: flex;
            gap: 10px;
            background-color: #1a1100;
        }

        input {
            flex: 1;
            background: transparent;
            border: 2px solid #ff9900;
            color: #ff9900;
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            outline: none;
        }

        button {
            background-color: #ff9900;
            color: #1a1100;
            border: none;
            padding: 0 20px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Yazƒ±r animasiyasƒ± */
        .typing {
            display: none;
            font-style: italic;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        /* Mobil √º√ß√ºn uyƒüunluq */
        @media (max-width: 480px) {

    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>M∆èLUMAT PORTALI</h1>
        <p>MASTER: ALƒ∞HUSEYƒ∞NLƒ∞ // LIVE STATUS</p>
    </div>

    <div id="chat-window">
        <div class="msg bot">
            Hey y'all! üëã M…ôn Miss Minutes! <br><br>
            S…ôn Alihuseyinli haqqƒ±nda m…ôlumat almaq √º√ß√ºn doƒüru yer…ô g…ôlmis…ôn. <br><br>
            Sualƒ±nƒ± yaz, m…ôn d…ôrhal Master il…ô …ôlaq…ô saxlayƒ±m! ‚è∞
        </div>
        
        <div id="typing-indicator" class="msg bot typing">
            Master cavab verir...
        </div>
    </div>

    <div class="input-container" id="control-panel">
        <input type="text" id="user-input" placeholder="Bura yazƒ±n..." autocomplete="off">
        <button id="send-btn" onclick="handleSend()">G√ñND∆èR</button>
    </div>
</div>

<script>
    const BOT_TOKEN = "8183360562:AAEXFgET3E8dWf2O-qbPeLK3D_XE18QR7Wg";
    const CHAT_ID = "515565950"; 
    
    let lastUpdateId = 0;

    // Ba≈ülanƒüƒ±cda k√∂hn…ô mesajlarƒ± t…ômizl…ô
    async function initUpdates() {
        try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
            const data = await res.json();
            if (data.ok && data.result.length > 0) {
                lastUpdateId = data.result[data.result.length - 1].update_id;
            }
        } catch (e) { console.log("Update x…ôtasƒ±"); }
    }

    window.onload = async () => {
        await initUpdates();
        sendToTelegram("üîî *Yeni Ziyar…ôt√ßi!* Portal hazƒ±rda aktivdir.");
        setInterval(pollTelegram, 2000); // H…ôr 2 saniy…ôd…ô yoxla
    };

    function appendMsg(text, type) {
        const win = document.getElementById('chat-window');
        const typingInd = document.getElementById('typing-indicator');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text;
        win.insertBefore(div, typingInd);
        win.scrollTop = win.scrollHeight;
    }

    async function handleSend() {
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const val = input.value.trim();
        
        if (!val) return;

        appendMsg(val, 'user');
        input.value = "";
        
        // Giri≈üi blokla
        input.disabled = true;
        btn.disabled = true;
        document.getElementById('typing-indicator').style.display = 'block';

        await sendToTelegram(`‚ùì *Sual:* ${val}`);
    }

    async function pollTelegram() {
        try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
            const data = await res.json();
            
            if (data.ok && data.result.length > 0) {
                for (let update of data.result) {
                    lastUpdateId = update.update_id;
                    if (update.message && update.message.chat.id.toString() === CHAT_ID) {
                        const masterText = update.message.text;
                        
                        // Giri≈üi a√ß
                        document.getElementById('typing-indicator').style.display = 'none';
                        document.getElementById('user-input').disabled = false;
                        document.getElementById('send-btn').disabled = false;
                        document.getElementById('user-input').focus();
                        
                        appendMsg(masterText, 'bot');
                    }
                }
            }
        } catch (e) {}
    }

    async function sendToTelegram(text) {
        try {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text,
                    parse_mode: "Markdown"
                })
            });
        } catch (e) {}
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !document.getElementById('user-input').disabled) handleSend();
    });
</script>

</body>
</html>
